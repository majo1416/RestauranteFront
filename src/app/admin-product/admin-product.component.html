<app-nav></app-nav>
<button type="button" class="btn btn-outline-success" (click)="mostrar=!mostrar">Agregar Producto</button>
<div class="card" style="width: 18rem;" *ngIf="mostrar">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputNombre1" class="form-label">Nombre del producto</label>
        <input  formControlName="nombre" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPrecio1" class="form-label">Precio</label>
        <input formControlName="precio" type="text" class="form-control" id="exampleInputPrecio">
      </div>
      <div class="mb-3">
        <label for="exampleInputUrl1" class="form-label">Url de la imagen</label>
        <input formControlName="url" type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
<br><br>

<!-- CAMBIAR LAS POSICIONES DE TABLA CON LOS PEDIDOS-->
<div *ngIf="info == '1'">
<div id = "posicion" class="row" *ngIf="load">
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
        <div *ngIf="botoncolombia">
          <h3>Platillos tipicos de colombia</h3>
          <div class="container">
          <table datatable [dtOptions]="dtOptions" class="table table- striped table-bordered row-border hover">
            <thead>
              <tr>
                <th></th>
                <th>comida</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <th scope="row"><img src="{{producto.ulrImg}}" width="180px"></th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio  | currency:"COP" }}</td>
                <td>
                  <a [routerLink]="['/edit', producto.id]" class="btn btn-primary">  EDITAR</a>
                </td>
                <td>
                  <button (click)="delente(producto.id)" class = "btn btn-danger">ELIMINAR</button>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="d-flex justify-content-center" *ngIf="!load">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Espera unos minutos...</span>
  </div>
</div>
<app-footer></app-footer>
